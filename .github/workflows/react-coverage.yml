name: React Badge

permissions:
  contents: write

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./react-ts
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run coverage
      - run: npm run make-badge
      - name: Commit the badge (if it changed)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'Robert Carrier'
            git config --global user.email 'robmcarrier@gmail.com'
            git add -A
            git commit -m "Autogenerated React coverage badge"
            git push
          fi
